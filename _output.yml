bookdown::bs4_book:
  theme:
    primary: "#3860b6" #links  
    base_font: 
      google: 
        family: Lato
    heading_font:
      google:
        family: Montserrat
        wght: 600
    code_font:
      google: 
        family: Roboto Mono
    bg: "#fefefe" #backgrounds
    fg: "#000000" #fonts
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
